<figure style="
  width: 90%;
  text-align: center;
  font-style: italic;
  font-size: smaller;
  text-indent: 0;
  border: thin silver solid;
  margin: 25px auto;
  padding: 0.5em;" >
  <img  src="{{.Get "src" }}"
        alt="{{.Get "caption" }}"
        style="display:block; margin: 0 auto;"
        >
  <figcaption>
    {{.Get "caption" }}
  </figcaption>
</figure>
